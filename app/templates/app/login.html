{% extends 'app/layout.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/input.css' %}" />
<h2 class="section__title">Login</h2>
<br />
<div class="container grid">
  <form method="post">
    {% csrf_token %}
    <div class="contact__inputs grid">
      <div class="contact__content">
        <label for="" class="contact__labe">Username</label>
        {{ form.username }}
      </div>
      <div class="contact__content">
        <label for="" class="contact__labe">Password</label>
        {{ form.password }}
      </div>
      <button class="button button--flex">Login</button>
    </div>
  </form>
  <a href="{% url 'register' %}">Don't have an account yet?</a>
  <a href="{% url 'notifications:mailverify' %}"
    >You didn't receive your verification email?</a
  >
</div>
{% endblock %}
