{% extends 'app/layout.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/input.css' %}" />
<h2 class="section__title">Start</h2>
<br />
<div class="container grid">
  <form method="post">
    {% csrf_token %}
    <div class="contact__inputs grid">
      {{ form.business }}
      <div class="contact__content">
        <label for="" class="contact__labe">Web page</label>
        {{ form.domain }}
      </div>
      <button class="button button--flex">Register</button>
    </div>
  </form>
</div>
{% endblock %}
